<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botclub | Premium E-Commerce</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Import Parisienne font for logo -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="index.html" class="logo">Botclub</a>
    <button class="hamburger" id="hamburger-menu" aria-label="Toggle Navigation">☰</button>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="dashboard.html" id="nav-dashboard" style="display: none;">Dashboard</a>
      <a href="admin.html" id="nav-admin" style="display: none;">Admin</a>
      <a href="cart.html" id="nav-cart" style="display: none;">Cart</a>
      <a href="login.html" id="nav-auth">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero animate-fade">
      <h1>Bring Science Concepts to Life with</h1>
      <p>Physical Functional Model.</p>
    </section>

    <div id="product-grid" class="product-grid animate-fade"
      style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin-top: 3rem;">
      <!-- Products will be loaded here -->
    </div>
  </main>

  <script src="nav.js"></script>
  <script src="config.js"></script>
  <script>
    const userData = JSON.parse(localStorage.getItem('user'));

    async function loadProducts() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/products`);
        const products = await res.json();
        const grid = document.getElementById('product-grid');

        if (products.length === 0) {
          grid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: var(--text-muted);">No products found. Visit the admin page to add some!</p>';
          return;
        }

        grid.innerHTML = products.map(p => `
                    <div class="product-card" style="background: var(--bg-card); border-radius: var(--radius); overflow: hidden; transition: var(--transition); border: 1px solid rgba(255,255,255,0.05); position: relative;">
                        ${(!userData || userData.role !== 'admin') ? `
                        <button onclick="addToWishlist('${p._id}')" title="Add to Wishlist" style="position: absolute; top: 1rem; right: 1rem; background: rgba(0,0,0,0.5); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px);">
                            ♥
                        </button>` : ''}
                        <img src="${p.imageUrl || 'https://via.placeholder.com/300'}" alt="${p.name}" style="width: 100%; height: 200px; object-fit: cover;">
                        <div style="padding: 1.5rem;">
                            <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">${p.name}</h3>
                            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${p.description}</p>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span style="font-weight: 700; color: var(--primary); font-size: 1.25rem;">$${p.price}</span>
                                ${(!userData || userData.role !== 'admin') ? `
                                <button onclick="addToCart('${p._id}')" style="background: var(--primary); color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; transition: var(--transition);">Add to Cart</button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
      } catch (err) {
        console.error('Failed to load products:', err);
      }
    }

    async function addToCart(productId) {
      if (!userData) return window.location.href = 'login.html';

      try {
        const res = await fetch(`${API_BASE_URL}/api/user/cart`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: userData.id, productId })
        });
        if (res.ok) {
          alert('Added to Cart!');
        } else {
          alert('Error adding to cart');
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function addToWishlist(productId) {
      if (!userData) return window.location.href = 'login.html';

      try {
        const res = await fetch(`${API_BASE_URL}/api/user/wishlist`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: userData.id, productId })
        });
        if (res.ok) {
          alert('Added to Wishlist!');
        } else {
          alert('Error adding to wishlist');
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Auth check handled by nav.js

    document.getElementById('hamburger-menu').addEventListener('click', () => {
      document.getElementById('nav-menu').classList.toggle('active');
    });

    loadProducts();
  </script>
</body>

</html>
