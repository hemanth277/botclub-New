<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botclub | User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dashboard-specific Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">Botclub</a>

        <!-- Header Search Bar -->
        <div class="header-search">
            <span class="header-search-icon">üîç</span>
            <input type="text" id="dashboard-search" placeholder="Search cart, wishlist..."
                oninput="handleSearch(this.value)">
            <button id="search-clear" onclick="clearSearch()" title="Clear">‚úï</button>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html" id="nav-dashboard" style="display: none;">Dashboard</a>
            <a href="admin.html" id="nav-admin" style="display: none;">Admin</a>
            <a href="cart.html" id="nav-cart" style="display: none;">Cart</a>
            <a href="login.html" id="nav-auth">Login</a>
        </nav>
    </header>

    <main class="container animate-fade">
        <div style="display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 3rem;">
            <h1 id="welcome-text">Your Dashboard</h1>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Member since 2026</p>
        </div>

        <div class="dashboard-grid">
            <!-- Main Content Stack -->
            <div style="display: flex; flex-direction: column; gap: 2rem;">
                <!-- Profile Details Card -->
                <section class="dash-card">
                    <div class="dash-header">
                        <h2>User Profile</h2>
                        <button onclick="openModal()" class="btn-manage"
                            style="color: var(--primary); border-color: var(--primary);">Edit Profile</button>
                    </div>
                    <div style="display: flex; align-items: center; gap: 1.5rem; margin-top: 1rem;">
                        <div id="profile-avatar"
                            style="width: 60px; height: 60px; background: var(--bg-dark); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; color: var(--primary); border: 2px solid rgba(59, 130, 246, 0.3);">
                            U
                        </div>
                        <div>
                            <p id="profile-name" style="font-weight: 700; font-size: 1.1rem; color: var(--text-main);">
                                User
                                Name</p>
                            <p id="profile-email" style="color: var(--text-muted); font-size: 0.9rem;">user@example.com
                            </p>
                        </div>
                    </div>
                    <div style="background: rgba(0,0,0,0.1); padding: 1rem; border-radius: 8px; margin-top: 1.5rem;">
                        <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.25rem;">Ship-to Address
                        </p>
                        <p id="profile-address" style="font-size: 0.9rem; color: var(--text-main);">No address added yet
                        </p>
                    </div>
                </section>
                <!-- Cart Overview Card -->
                <section class="dash-card">
                    <div class="dash-header">
                        <h2>Cart Overview</h2>
                    </div>
                    <ul id="cart-list" class="dash-list">
                        <p style="color: var(--text-muted); padding: 1rem 0;">Your cart is empty.</p>
                    </ul>
                    <button
                        style="width: 100%; background: var(--primary); color: white; border: none; padding: 0.75rem; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 1.5rem;">Go
                        to Checkout</button>
                </section>

                <!-- Order History Card -->
                <section class="dash-card">
                    <div class="dash-header">
                        <h2>Order History</h2>
                    </div>
                    <div id="order-list" class="dash-list">
                        <p style="color: var(--text-muted); padding: 1rem 0;">No orders yet.</p>
                    </div>
                </section>

                <!-- Wishlist Card -->
                <section class="dash-card">
                    <div class="dash-header">
                        <h2>Your Wishlist</h2>
                        <span id="wishlist-count"
                            style="background: rgba(59,130,246,0.15); color: var(--primary); font-size: 0.8rem; font-weight: 600; padding: 0.25rem 0.75rem; border-radius: 999px;">0
                            items</span>
                    </div>
                    <div id="wishlist-grid"
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.25rem; margin-top: 1rem;">
                        <p style="color: var(--text-muted); padding: 1rem 0; grid-column: 1/-1;">Your wishlist is empty.
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="profile-modal" class="modal-overlay">
        <div class="modal animate-fade">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea id="edit-address" rows="3" placeholder="Enter your full address"></textarea>
                </div>
                <button type="submit"
                    style="width: 100%; background: var(--primary); color: white; border: none; padding: 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: var(--transition);">Save
                    Changes</button>
            </form>
        </div>
    </div>

    <script src="nav.js"></script>
    <script src="config.js"></script>
    <script>
        let userData = JSON.parse(localStorage.getItem('user'));

        // Redirect if not logged in or if admin
        if (!userData) {
            window.location.href = 'login.html';
        } else if (userData.role === 'admin') {
            window.location.href = 'admin.html';
        }

        const modal = document.getElementById('profile-modal');
        const profileForm = document.getElementById('profile-form');

        async function fetchProfile() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/user/profile?userId=${userData.id}`);
                if (res.ok) {
                    const fullUser = await res.json();
                    renderCart(fullUser.cart);
                    renderWishlist(fullUser.wishlist);
                    // Update local user data with fresh profile info (optional)
                    // userData = { ...userData, ...fullUser }; 
                    // localStorage.setItem('user', JSON.stringify(userData));
                    updateUI(fullUser);
                }
            } catch (err) {
                console.error("Failed to fetch profile", err);
            }
        }

        function renderCart(cart) {
            const container = document.getElementById('cart-list');
            if (!cart || cart.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); padding: 1rem 0;">Your cart is empty.</p>';
                return;
            }
            container.innerHTML = cart.map(item => `
                <li class="dash-item" style="display: flex; gap: 1rem; align-items: center;">
                    <img src="${item.product.imageUrl || 'https://via.placeholder.com/50'}" alt="${item.product.name}" style="width: 50px; height: 50px; border-radius: 4px; object-fit: cover;">
                    <div style="flex-grow: 1;">
                        <p style="font-weight: 600;">${item.product.name}</p>
                        <p style="font-size: 0.8rem; color: var(--text-muted);">Qty: ${item.quantity}</p>
                    </div>
                    <span style="font-weight: 700;">$${(item.product.price * item.quantity).toFixed(2)}</span>
                </li>
            `).join('');
        }

        function renderWishlist(wishlist) {
            const container = document.getElementById('wishlist-grid');
            const countEl = document.getElementById('wishlist-count');
            if (!wishlist || wishlist.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); padding: 1rem 0; grid-column: 1/-1;">Your wishlist is empty.</p>';
                if (countEl) countEl.textContent = '0 items';
                return;
            }
            if (countEl) countEl.textContent = `${wishlist.length} item${wishlist.length !== 1 ? 's' : ''}`;
            container.innerHTML = wishlist.map(product => `
                <div class="wishlist-item-card" style="background: var(--bg-dark); border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); overflow: hidden; display: flex; flex-direction: column; transition: var(--transition);">
                    <div style="position: relative; height: 140px; overflow: hidden;">
                        <img src="${product.imageUrl || 'https://placehold.co/200x140?text=No+Image'}" alt="${product.name}"
                            style="width: 100%; height: 100%; object-fit: cover;"
                            onerror="this.src='https://placehold.co/200x140?text=No+Image'">
                    </div>
                    <div style="padding: 0.75rem; flex-grow: 1; display: flex; flex-direction: column; gap: 0.4rem;">
                        <p style="font-weight: 600; font-size: 0.9rem; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${product.name}">${product.name}</p>
                        <p style="color: var(--primary); font-weight: 700; font-size: 0.95rem;">$${product.price ? product.price.toFixed(2) : '‚Äî'}</p>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; padding: 0 0.75rem 0.75rem;">
                        <button onclick="moveToCart('${product._id}')" title="Move to Cart"
                            style="background: var(--primary); color: white; border: none; padding: 0.45rem 0.25rem; border-radius: 6px; font-size: 0.78rem; font-weight: 600; cursor: pointer; transition: var(--transition);">üõí Add to Cart</button>
                        <button onclick="removeFromWishlist('${product._id}')" title="Remove"
                            style="background: transparent; border: 1px solid rgba(239,68,68,0.4); color: #ef4444; padding: 0.45rem 0.25rem; border-radius: 6px; font-size: 0.78rem; font-weight: 600; cursor: pointer; transition: var(--transition);">‚úï Remove</button>
                    </div>
                </div>
            `).join('');
        }

        async function removeFromWishlist(productId) {
            try {
                const res = await fetch(`${API_BASE_URL}/api/user/wishlist`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userData.id, productId })
                });
                if (res.ok) {
                    allWishlistItems = allWishlistItems.filter(p => p._id !== productId);
                    renderWishlist(allWishlistItems);
                } else {
                    alert('Failed to remove from wishlist');
                }
            } catch (err) {
                console.error(err);
                alert('Error removing from wishlist');
            }
        }

        async function moveToCart(productId) {
            try {
                const res = await fetch(`${API_BASE_URL}/api/user/cart`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userData.id, productId })
                });
                if (res.ok) {
                    // Also remove from wishlist after adding to cart
                    await fetch(`${API_BASE_URL}/api/user/wishlist`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: userData.id, productId })
                    });
                    allWishlistItems = allWishlistItems.filter(p => p._id !== productId);
                    renderWishlist(allWishlistItems);
                    // Refresh cart section
                    fetchProfile();
                } else {
                    alert('Failed to add to cart');
                }
            } catch (err) {
                console.error(err);
                alert('Error moving to cart');
            }
        }

        function updateUI(user = userData) {
            if (!user) return;

            document.getElementById('welcome-text').textContent = 'Welcome, ' + user.username;
            document.getElementById('profile-name').textContent = user.username;
            document.getElementById('profile-email').textContent = user.email || (user.username + '@botclub.com');
            document.getElementById('profile-address').textContent = user.address || "No address added yet";

            const avatar = document.getElementById('profile-avatar');
            if (avatar) avatar.textContent = user.username.charAt(0).toUpperCase();
        }

        function openModal() {
            document.getElementById('edit-username').value = userData.username;
            document.getElementById('edit-email').value = userData.email || (userData.username + '@botclub.com');
            document.getElementById('edit-address').value = userData.address || "";
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = (e) => {
            if (e.target === modal) closeModal();
        };

        if (profileForm) {
            profileForm.onsubmit = (e) => {
                e.preventDefault();
                // Update local state is less relevant now that we fetch, but for simple MVP:
                userData.username = document.getElementById('edit-username').value;
                userData.email = document.getElementById('edit-email').value;
                userData.address = document.getElementById('edit-address').value;
                localStorage.setItem('user', JSON.stringify(userData));

                updateUI(); // detailed update would require a PUT /profile endpoint which we haven't built yet
                closeModal();
                alert('Profile updated locally!');
            };
        }

        // Initial Load
        if (userData && userData.role !== 'admin') {
            updateUI(); // Show immediate local data
            fetchProfile(); // Fetch fresh data
        }

        // Search functionality
        let searchDebounceTimer;
        let allCartItems = [];
        let allWishlistItems = [];
        let allOrderItems = [];

        function handleSearch(query) {
            const clearBtn = document.getElementById('search-clear');
            const searchInput = document.getElementById('dashboard-search');

            // Show/hide clear button
            if (query.length > 0) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }

            // Add focus effect
            if (query.length > 0) {
                searchInput.style.borderColor = 'rgba(59, 130, 246, 0.5)';
                searchInput.style.boxShadow = '0 0 0 3px rgba(59, 130, 246, 0.1)';
            } else {
                searchInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                searchInput.style.boxShadow = 'none';
            }

            // Debounce search
            clearTimeout(searchDebounceTimer);
            searchDebounceTimer = setTimeout(() => {
                filterDashboardContent(query.toLowerCase().trim());
            }, 300);
        }

        function clearSearch() {
            const searchInput = document.getElementById('dashboard-search');
            const clearBtn = document.getElementById('search-clear');

            searchInput.value = '';
            clearBtn.style.display = 'none';
            searchInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            searchInput.style.boxShadow = 'none';

            // Reset all content
            filterDashboardContent('');
        }

        function filterDashboardContent(query) {
            // If no query, show all items
            if (!query) {
                renderCart(allCartItems);
                renderWishlist(allWishlistItems);
                return;
            }

            // Filter cart items
            const filteredCart = allCartItems.filter(item =>
                item.product && item.product.name && item.product.name.toLowerCase().includes(query)
            );
            renderCart(filteredCart);

            // Filter wishlist items
            const filteredWishlist = allWishlistItems.filter(product =>
                product && product.name && product.name.toLowerCase().includes(query)
            );
            renderWishlist(filteredWishlist);

            // You can add order filtering here when order data is available
            // const filteredOrders = allOrderItems.filter(order => ...);
        }

        // Override fetchProfile to also store data for search
        async function fetchProfile() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/user/profile?userId=${userData.id}`);
                if (res.ok) {
                    const fullUser = await res.json();
                    allCartItems = fullUser.cart || [];
                    allWishlistItems = fullUser.wishlist || [];
                    renderCart(fullUser.cart);
                    renderWishlist(fullUser.wishlist);
                    updateUI(fullUser);
                }
            } catch (err) {
                console.error("Failed to fetch profile", err);
            }
        }

    </script>
</body>

</html>
